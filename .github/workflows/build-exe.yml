name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'  # Se activa cuando creas un tag como v1.0, v1.1, etc.
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create required directories
      run: |
        New-Item -ItemType Directory -Force -Path backend/instance
        New-Item -ItemType Directory -Force -Path uploads
      shell: pwsh
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller AppLab.spec
    
    - name: Get version from tag
      id: get_version
      run: |
        if ("${{ github.ref }}" -match "refs/tags/(.*)") {
          echo "version=$($matches[1])" >> $env:GITHUB_OUTPUT
        } else {
          echo "version=dev" >> $env:GITHUB_OUTPUT
        }
      shell: pwsh
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/AppLab.exe
        body: |
          ## AppLab ${{ steps.get_version.outputs.version }}
          
          ### Instalación
          1. Descargar `AppLab.exe`
          2. Ejecutar el archivo
          3. La aplicación se abrirá automáticamente en tu navegador
          
          ### Características
          - Gestión de inventario
          - Gestión de recetas
          - Cálculo de producción con control de vencimientos
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: AppLab-exe
        path: dist/AppLab.exe
